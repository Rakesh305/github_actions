name: Helium Test Workflow (Live View)

on:
  workflow_dispatch:

jobs:
  helium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget -q https://storage.googleapis.com/chrome-for-testing-public/132.0.6834.83/linux64/chrome-linux64.zip
          wget -q https://storage.googleapis.com/chrome-for-testing-public/132.0.6834.83/linux64/chromedriver-linux64.zip
          unzip chrome-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chrome-linux64 /usr/local/share/chrome
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo ln -s /usr/local/share/chrome/chrome /usr/local/bin/google-chrome
          google-chrome --version
          chromedriver --version

      - name: Setup virtual display, VNC, noVNC and ngrok tunnel
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          # Install all display + networking tools
          sudo apt-get update
          sudo apt-get install -y xvfb x11vnc fluxbox novnc websockify jq ngrok

          # Start Xvfb (virtual display)
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          echo "DISPLAY=:99" >> $GITHUB_ENV

          # Start a lightweight window manager
          fluxbox >/dev/null 2>&1 &

          # Start VNC server on port 5900
          x11vnc -display :99 -nopw -forever -shared -rfbport 5900 -listen 0.0.0.0 >/dev/null 2>&1 &
          sleep 3
          echo "‚úÖ x11vnc started on port 5900"

          # Locate noVNC installation
          NOVNC_DIR=$(find /usr/share /usr/local/share -type d -name "novnc" 2>/dev/null | head -n 1)
          echo "Using noVNC directory: $NOVNC_DIR"

          # Start noVNC + websockify bridge on port 6080
          websockify --web $NOVNC_DIR 6080 localhost:5900 >/dev/null 2>&1 &
          sleep 5
          echo "‚úÖ noVNC started on port 6080"

          # Verify local ports
          echo "Listening ports:"
          netstat -tln | grep -E "5900|6080" || echo "‚ö†Ô∏è Nothing listening yet"

          # Start ngrok tunnel AFTER noVNC is running
          ngrok authtoken $NGROK_AUTH_TOKEN
          nohup ngrok http 6080 >/dev/null 2>&1 &
          sleep 8
          echo "üåç Live View URL:"
          curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url'

      - name: Run Helium validation
        env:
          DISPLAY: :99
          PATH: /usr/local/bin:$PATH
        run: |
          python tests/helium_test.py

      - name: Upload artifacts (screenshots, logs)
        uses: actions/upload-artifact@v4
        with:
          name: helium-artifacts
          path: artifacts/screenshots/
