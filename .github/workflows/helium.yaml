name: Helium Test Workflow (Live View)

on:
  workflow_dispatch:

jobs:
  helium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb fluxbox x11vnc ffmpeg
          wget -q https://storage.googleapis.com/chrome-for-testing-public/132.0.6834.83/linux64/chrome-linux64.zip
          wget -q https://storage.googleapis.com/chrome-for-testing-public/132.0.6834.83/linux64/chromedriver-linux64.zip
          unzip chrome-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chrome-linux64 /usr/local/share/chrome
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo ln -s /usr/local/share/chrome/chrome /usr/local/bin/google-chrome
          google-chrome --version
          chromedriver --version

      - name: Setup display and VNC server
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          fluxbox >/dev/null 2>&1 &
          x11vnc -display :99 -nopw -forever -listen localhost -xkb >/dev/null 2>&1 &

      - name: Install ngrok and expose live view
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok jq
          ngrok authtoken $NGROK_AUTH_TOKEN
          nohup ngrok http 6080 >/dev/null 2>&1 &
          sleep 5
          echo "Access the live view via the following URL:"
          curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url'
          

      - name: Setup display, VNC and noVNC
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb x11vnc fluxbox novnc websockify jq

          # Start virtual display
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          echo "DISPLAY=:99" >> $GITHUB_ENV

          # Start a simple window manager
          fluxbox >/dev/null 2>&1 &

          # Start x11vnc (listen on all interfaces so websockify can connect)
          x11vnc -display :99 -nopw -forever -shared -rfbport 5900 -listen 0.0.0.0 >/dev/null 2>&1 &

          # Verify that VNC is listening
          sleep 2
          netstat -tln | grep 5900 || echo "⚠️ x11vnc is not listening!"

          # Find noVNC web folder (location can vary by distro)
          NOVNC_DIR=$(find /usr/share /usr/local/share -type d -name "novnc" 2>/dev/null | head -n 1)
          echo "Using noVNC directory: $NOVNC_DIR"

          # Start websockify to bridge port 6080 → 5900
          websockify --web $NOVNC_DIR 6080 localhost:5900 >/dev/null 2>&1 &


      - name: Run Helium validation
        env:
          DISPLAY: :99
          PATH: /usr/local/bin:$PATH
        run: |
          python tests/helium_test.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helium-artifacts
          path: artifacts/screenshots/
